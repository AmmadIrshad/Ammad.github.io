<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="header title">
            <h1>currency Value</h1>
        </div>
        <div class="input">
            <input type="number" class="Currency_value" />
        </div>
        <div class="button">
            <button class="check"><strong>Calculate</strong></button>
        </div>
        <section class="output">
            <div oninput="heading-output">
                <h3>Result: </h2>
            </div>

            <div class="first-output">
                <p class="label-no-of-notes">
                    No of notes: <span class="no-of-notes"> 0</span>
                </p>
            </div>
            <div class="second-output">
                <p class="label-notes">Notes: <span class="notes"> 0</span></p>
            </div>
        </section>
    </div>
</body>
<script src="index.js"></script>

</html>
